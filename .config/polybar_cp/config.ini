[colors]
background = #002e3440
background-alt = #8caaee
foreground = #C5C8C6
primary = #8caaee
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/mybar]
width = 100%
height = 24pt

dpi = 100

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

;module-margin = 1

;separator = 
separator-foreground = ${colors.disabled}

font-0 = "JetBrains mono:size=11;4" 
;font-0 = "Iosevka Nerd Font:size=12;4"
font-1 = "Iosevka Nerd Font:style=Medium:size=18;4"
font-2 = "feather:size=13;5"
font-3 = "feather:size=15;5"
font-4 = "Terminus:size=10;3"
font-5 = "Noto Sans CJK HK:style=Bold:size=11;5"

modules-left = c3 launcher c4 c3 bspwm-tmp c4
modules-right = c3 pulseaudio c4 c3 memory c4 c3 cpu c4 c1 powermenu c2
modules-center = c3 hour c4 c3 date c4

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

override-redirect = false

monitor = ${env:MONITOR:}

[module/bspwm-tmp]
type = internal/bspwm

format = <label-state>


label-active = %name%
label-active-padding = 1
label-active-background = #3b4252
label-active-foreground = #81a1c1

label-occupied = %name%
label-occupied-padding = 1
label-occupied-background = #3b4252
label-occupied-foreground = #d8dee9

label-urgent = %name%
label-urgent-padding = 1
label-urgent-background = #3b4252

label-empty = 
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1
label-empty-background = #3b4252

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-padding = 2
label-underline = "#e06c75"


[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "墳 "
format-volume-prefix-foreground = #d8dee9
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = #bf616a
label-muted-background = #3b4252
label-volume-foreground = #d8dee9
format-volume-prefix-background = #3b4252
label-volume-background = #3b4252


;label-volume-padding = 1
;format-volume-prefix-padding = 1


[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
format-connected-prefix = "直 "
format-connected-prefix-foreground = #d8dee9
inherit = network-base
interface-type = wireless
label-connected = %essid%
label-connected-foreground = #d8dee9
format-connected-prefix-background = #3b4252
label-connected-background = #3b4252

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = #d8dee9
label = %percentage_used:2%%
label-foreground = #d8dee9
format-prefix-background = "#3b4252"
label-background = #3b4252


[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = #d8dee9
label = %percentage:2%%
label-foreground = #d8dee9
format-prefix-background = #3b4252
label-background = #3b4252

[module/hour]
type = internal/date
interval = 1

; Change it for yourself
;date = %a %d %b
time = %H:%M
;date-alt = %a %d %b %Y
time-alt = %H:%M:%S

format = <label>
format-prefix = ""

format-prefix-foreground = #d8dee9

label = %date% %time%
label-foreground = #d8dee9

format-prefix-background = #3b4252
label-background = #3b4252

[module/date]
type = internal/date

date = %a %d %b
date-alt = %a %d %b %Y
format = <label>
format-prefix = " "

format-prefix-foreground = #d8dee9
format-prefix-background = #3b4252
label-background = #3b4252

label = %date%


[module/launcher]
type = custom/script
exec = echo powermenu
format = ""
format-foreground = #8fbcbb
click-left = rofi -modi drun -show drun -show-icons
format-padding = 
format-background = #3b4252


[module/powermenu]
type = custom/script
exec = echo powermenu
format = ""
format-background = #bf616a
format-foreground = #2e3440
click-left = $HOME/.config/polybar/powermenu.sh
;format-padding = 1

[module/c1]
type = custom/text
content = ""
content-foreground = #bf616a
;content-background =
content-font = 3

[module/c2]
type = custom/text
content = ""
content-foreground = #bf616a
;content-background = 
content-font = 3

[module/c3]
type = custom/text
content = ""
content-foreground = #3b4252
;content-background =
content-font = 3

[module/c4]
type = custom/text
content = ""
content-foreground = #3b4252
;content-background = 
content-font = 3


[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = true

; Compositing operators

pseudo-transparency = true
compositing-background = source
compositing-foreground = over
compositing-overline = over
; compositing-underline = over
compositing-border = over

